<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Traffic Rules Notifications</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .password-hint {
            color: #ccc;
            font-size: 14px;
            text-align: left;
            margin-top: 5px;
        }

        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="C:\Users\USMAAN\OneDrive\Documents\project\13441-247710869_medium.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="container">
        <h2>Sign Up for Traffic Rules Notifications</h2>
        <form id="signupForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="Enter 10-digit number without spaces or special characters" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password (At least one uppercase letter, one lowercase letter, one number, and be at least 8 characters long)" required>
            <p class="password-hint">Example: Abcd1234</p>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
        const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                telephone: document.getElementById('telephone').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
    
      
            localStorage.setItem('formData', JSON.stringify(formData));
    
           
            window.location.href = "signin.html";
        });
    </script>
    
</body>
</html>
