<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #fff;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prefilled-details {
            color: #fff;
            text-align: left;
        }

        .prefilled-details p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="C:\Users\USMAAN\OneDrive\Documents\project\10873-226635346_small.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Sign In</h2>
        <form id="signinnForm">
            <label for="signinEmail">Email:</label>
            <input type="email" id="signinEmail" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Sign In">
        </form>

       
        <div class="prefilled-details">
            <h3>Pre-filled Details:</h3>
            <p>First Name: <span id="firstName"></span></p>
            <p>Last Name: <span id="lastName"></span></p>
            <p>Telephone: <span id="telephone"></span></p>
            <p>Email: <span id="storedEmail"></span></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            var firstNameSpan = document.getElementById('firstName');
            var lastNameSpan = document.getElementById('lastName');
            var telephoneSpan = document.getElementById('telephone');
            var storedEmailSpan = document.getElementById('storedEmail');
            var storedFirstName = localStorage.getItem('firstName');
            var storedLastName = localStorage.getItem('lastName');
            var storedTelephone = localStorage.getItem('telephone');
            var storedEmail = localStorage.getItem('email');

            if (storedFirstName) firstNameSpan.textContent = storedFirstName;
            if (storedLastName) lastNameSpan.textContent = storedLastName;
            if (storedTelephone) telephoneSpan.textContent = storedTelephone;
            if (storedEmail) storedEmailSpan.textContent = storedEmail;
        }

        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();

          
            var storedEmail = localStorage.getItem('email');
            var storedPassword = localStorage.getItem('password');

           
            var enteredEmail = document.getElementById('signinEmail').value;
            var enteredPassword = document.getElementById('password').value;

            if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
               
                window.location.href ="homelandingpage.html";
            } else {
               
                alert('Incorrect email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
